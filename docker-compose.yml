# Use postgres/example user/password credentials
version: '3.9'

services:

  mysql:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: gojwtauth
      MYSQL_USER: server
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - ./initdb:/docker-entrypoint-initdb.d

  server:
    build: .
    environment:
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=8888
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
      - MYSQL_USER=server
      - MYSQL_PASSWORD=password
      - MYSQL_DB=gojwtauth
      - JWT_ACCESS_TOKEN_SECRET=b5a636fc-bd01-41b1-9780-7bbd906fa4c0
      - JWT_REFRESH_TOKEN_SECRET=Vx_7F6r9WX9iCuoQCPtCbUiv_
    ports:
      - "8888:8888"
    volumes:
      - .:/go/src/app
    depends_on:
      - mysql
